<head>
    <title>Sprintr</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span2">
                {{> sprintList }}
            </div>            
            <div class="span10">
                {{> sprint }}
            </div>            
        </div>
    </div>
</body>

<template name="sprintList">
    <ul class="nav nav-pills nav-stacked pull-right sprint-menu">
        <li>
            <button class="btn">New Sprint <i class="icon-plus"></i></button>    
        </li>
        <li class="divider"></li>
        
        {{#each items}}
            <li {{#if isActive}}class="active"{{/if}}><a href="#">{{name}}</a></li>
        {{/each}}
        
    </ul>
</template>

<template name="sprint">
    <h1>{{name}}</h1>
    <span>{{_id}}</span>
    <input type="text" id="sprint-name" value="{{name}}" />
</template>
